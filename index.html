<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedi Kalboussi - Photographe Professionnel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#footer" class="logo">Hedi <span>Kalboussi</span></a>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Accueil</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="demandes.html" class="admin-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="portfolio">
            <!-- Galerie Mariage -->
            <h2 class="category-title">Mariage</h2>
            <div class="gallery-container" id="wedding-gallery">
                <div class="gallery-nav prev-image">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="main-image">
                    <img src="images/wedding1.jpg" alt="Mariage 1">
                </div>
                <div class="gallery-nav next-image">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        
            <!-- Galerie Mannequin -->
            <h2 class="category-title">Mannequin</h2>
            <div class="gallery-container" id="model-gallery">
                <div class="gallery-nav prev-image">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="main-image">
                    <img src="images/model1.jpg" alt="Mannequin 1">
                </div>
                <div class="gallery-nav next-image">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        
            <!-- Galerie Autres -->
            <h2 class="category-title">Autres</h2>
            <div class="gallery-container" id="other-gallery">
                <div class="gallery-nav prev-image">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="main-image">
                    <img src="images/other1.jpg" alt="Autres 1">
                </div>
                <div class="gallery-nav next-image">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        
            <a href="contact.html" class="contact-btn">Réserver un shooting</a>
        </section>

            
    </main>

    <footer id="footer">
        <div class="social-links">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
        </div>
        <p>&copy; <span id="current-year"></span> Hedi Kalboussi Photographie. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
